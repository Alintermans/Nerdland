<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<title>Four Quadrant Chart</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.quadrant {
			width: 50%;
			height: 50%;
			float: left;
			position: relative;
		}
		.chart {
			width: 80%;
			height: 80%;
			margin: auto;
			position: absolute;
			top: 0; bottom: 0; left: 0; right: 0;
		}
		.button {
			display: inline-block;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
		}
		.title {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 10px;
            text-align: center;
		}
		.subtitle {
			font-size: 16px;
			font-style: italic;
			margin-bottom: 20px;
            text-align: center;
		}
	</style>
</head>
<body>
	<div class="quadrant">
        <div class="title">Quadrant 1</div>
		<div class="subtitle">Subtitle for Quadrant 1</div>
		<canvas class="chart" id="chart_1"></canvas>
		<div class="buttons">
			<button class="button">Button 1</button>
			<button class="button">Button 2</button>
			<button class="button">Button 3</button>
		</div>
		
	</div>
	<div class="quadrant">
        <div class="title">Quadrant 2</div>
		<div class="subtitle">Subtitle for Quadrant 2</div>
		<canvas class="chart" id="chart_2" ></canvas>
		<div class="buttons">
			<button class="button">Button 1</button>
			<button class="button">Button 2</button>
			<button class="button">Button 3</button>
		</div>
		
	</div>
	<div class="quadrant">
        <div class="title">Quadrant 3</div>
		<div class="subtitle">Subtitle for Quadrant 3</div>
		<canvas class="chart" id="chart_3"></canvas>
		<div class="buttons">
			<button class="button">Button 1</button>
			<button class="button">Button 2</button>
			<button class="button">Button 3</button>
		</div>
		
	</div>
	<div class="quadrant">
        <div class="title">Quadrant 4</div>
		<div class="subtitle">Subtitle for Quadrant 4</div>
		<canvas class="chart" id="chart_4"></canvas>
		<div class="buttons">
			<button class="button">Button 1</button>
			<button class="button">Button 2</button>
			<button class="button">Button 3</button>
		</div>
		
	</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('chart_1').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: [],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    borderWidth: 1
                }]
            },

            // Configuration options go here
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
            }
        });
    </script>


</body>
</html>
